<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOm</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    function addLanguage (langName){
        const list = document.createElement('li');
        list.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(list)
    }

    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addOptiLanguage('golang')

    //Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo"
    const newList = document.createElement('list')
    newList.textContent = "Mojo"
    secondLang.replaceWith(newList)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
